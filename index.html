<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <style>
      body {
          margin: 0;
          padding: 0;
          height: 600px;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
      }
  
      h1 {
          font-weight: normal;
          margin-bottom: 20px;
      }  
      .score {
          font-size: 1.2rem;
          margin-bottom: 10px;
          color: #333333;
      }
      button {
        margin-top: 15px;
        margin-bottom: 15px;
      }
  </style>
  
</head>
<body>
    <h1>Tic tac toe</h1>
    <div id="message"></div>

    <button id="restart">New Game</button>
    <label for="boardSize">Choose board size:</label>
    <select id="boardSize">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
    </select>
    <label for="modeSelect">Game Mode:</label>
    <select id="modeSelect">
        <option value="1">One Player (vs Bot)</option>
        <option value="2">Two Players</option>
    </select>
    <script src="main.js"></script>
</body>
</html>
